<!-- app/templates/login.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.username.label }} {{ form.username() }}
    </div>
    <div>
      {{ form.password.label }} {{ form.password() }}
    </div>
    <div>
      {{ form.remember.label }} {{ form.remember() }}
    </div>
    <div>
      <input type="submit" value="Login">
    </div>
  </form>
{% endblock %}
